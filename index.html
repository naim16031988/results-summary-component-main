<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" >

        <!-- font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
    </style>
</head>
<body>
    <article class="product">
        <div class="left_screen">
            <p class="left_title">Your Result</p>
            <div class="circle">
                <p class="top_circle">76</p>
                <p class="bottom_circle">of 100</p>
            </div>

            <p class="result_title">Great</p>
            <p class="result_message">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right-screen">
            <p class="right_title">Summary</p> 
            <div class="react" data-icon="react_icon">
                <p class="reaction">Reaction</p>
                <p class="reaction_result">80 / 100</p>
            </div>

            <div class="memo" data-icon="memo_icon">
                <p class="memory">Memory</p>
                <p class="memory_result">92 / 100</p>

            </div>

            <div class="ver" data-icon="ver_icon">
                <p class="verbal">Verbal</p>
                <p class="verbal_result">61 / 100</p>

            </div>

            <div class="vis" data-icon="vis_icon">
                <p class="visual">Visual</p>
                <p class="visual_result">72 / 100</p>

            </div>

            <button class="button">Continue</button>
        </div>
    </article>
</body>
</html>
